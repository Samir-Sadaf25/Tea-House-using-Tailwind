<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
    <script src="https://kit.fontawesome.com/81a20471cf.js" crossorigin="anonymous"></script>
</head>

<body>
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
        <header class="lg:flex pt-10 mb-20">
            <div>
               <h1 class="text-7xl font-bold text-[#1C1C1C]">It's good <br> 
                tea time at The <br> Tea House</h1>
                <br>
                <p class="text-lg font-medium text-[#777777]">Tea and Botanical Solutions Supplier Give Optimum <br>Satisfaction To Your Taste Buds.</p>
                <br>
                <button class="py-4 pl-4 pr-6 bg-gradient-to-r from-orange-500 to-red-500 text-white text-xl rounded-xl">Explore More <i class="fa-solid fa-arrow-up fa-rotate-by" style="--fa-rotate-angle: 45deg;"></i></button>
            </div>
            <div class="relative">
                <!-- Image -->
                <div>
                  <img class="w-full" src="./images/banner.png" alt="" />
                </div>
                <!-- Card -->
                <div
                  class="absolute flex items-center bg-white shadow-lg px-2 py-2 md:px-10 lg:py-4 rounded-lg translate-x-20 -translate-y-20"
                >
                  <!-- icon -->
                  <div><i class="fa-solid fa-star text-2xl text-amber-500"></i></div>
                  <!-- Text -->
                  <div class="ml-2">
                    <h2 class="lg:text-2xl font-bold">5.00</h2>
                    <p class="text-gray-500">Trust Pilot Ratings</p>
                  </div>
                </div>
              </div>
        </header>
    </main>
    <footer>

    </footer>
</body>

</html>
